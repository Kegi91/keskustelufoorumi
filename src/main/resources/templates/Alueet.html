<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>SupermegaFoorumi</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>SupermegaFoorumi</h1>
        <h3 th:text="${viestiKayttajalle}"></h3>

        <table style="width:100%">
            <tr>
                <th align="left" style="font-size:130%;">Alue</th>
                <th align="left" style="font-size:130%;">Ketjujen määrä</th>
                <th align="left" style="font-size:130%;">Viestejä yhteensä</th>
                <th align="left" colspan="3" style="font-size:130%;">Viimeisin viesti</th>
            </tr>
            <tr>
                <th align="left"></th>
                <th align="left"></th>
                <th align="left"></th>
                <th align="left">Ajankohta</th>
                <th align="left">Kirjoittaja</th>
                <th align="left">Ketju</th>
            </tr>
            <tr th:each="Alue: ${alueet}">
                <td><a th:href="${Alue.getOsoite()}" th:text="${Alue.getNimi()}">sdfjöosd</a></td>
                <td><a th:text="${alueDao.findKetjujenMaara(Alue.getTunnus())}">asd</a></td>
                <td><a th:text="${alueDao.findViestienMaara(Alue.getTunnus())}">asd</a></td>
                <td><a th:text="${alueDao.findViimeisimmanViestinAika(Alue.getTunnus())}">sldk</a></td>
                <td><a th:text="${alueDao.findViimeisimmanViestinKayttaja(Alue.getTunnus())}">sldk</a></td>
                <td><a th:text="${alueDao.findViimeisimmanViestinKetju(Alue.getTunnus())}">sldk</a></td>
            </tr>
        </table>
        <br/>

        <form method="POST" action="/alueet">
            <i>Luo uusi alue:</i><br/>
            <input type="text" name="alueNimi"/><br/>
            <input type="submit" value="Ok"/>
        </form>

    </body>
</html>
