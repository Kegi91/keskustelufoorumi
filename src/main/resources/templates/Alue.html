<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>SupermegaFoorumi</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>SupermegaFoorumi</h1>
        <h3 th:text="${aluenimi}">Alue X:</h3>

        <table style="width:100%">
            <tr>
                <th align="left" style="font-size:130%;">Otsikko</th>
                <th align="left" style="font-size:130%;">Viestejä</th>
                <th align="left" colspan="2" style="font-size:130%;">Viimeisin viesti</th>
            </tr>
            <tr>
                <th align="left"></th>
                <th align="left"></th>
                <th align="left">Ajankohta</th>
                <th align="left">Kirjoittaja</th>
            </tr>
            <tr th:each="Viestiketju: ${viestiketjut}">
                <td><a th:href="${Viestiketju.getOsoite()}" th:text="${Viestiketju.getOtsikko()}">sdfjöosd</a></td>
                <td><a th:text="${viestiketjuDao.findViestienMaara(Viestiketju.getTunnus())}">asldk</a></td>
                <td><a th:text="${viestiketjuDao.findUusimmanViestinAjankohta(Viestiketju.getTunnus())}">asldk</a></td>
                <td><a th:text="${viestiketjuDao.findUusimmanViestinKayttaja(Viestiketju.getTunnus())}">asldk</a></td>
            </tr>
        </table>
        <br/>

        <form method="POST" th:action="${alueosoite}">
            <i>Luo uusi viestiketju:</i><br/>
            <input type="text" name="viestiketjuNimi"/><br/>
            <input type="submit" value="Ok"/>
        </form>
        <br/>

        <a th:href="@{~/alueet}">Kaikki alueet</a>

    </body>
</html>
